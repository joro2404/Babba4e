<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="./src/js/web3.js"></script>
        <script src="./src/js/web3.min.js"></script>
        <script src="./src/js/blockies.min.js"></script>
    </head>
    <body>
    <script>

    function gen() {
        var icon = blockies.create({ // All options are optional
        seed: '0x95c35036aaF96115C580B8A5C54ef51e47EE6fC3', // seed used to generate icon data, default: random
        color: '#00cc00', // to manually specify the icon color, default: random
        bgcolor: '#ffcc00', // choose a different background color, default: random
        // size: 15, // width/height of the icon in blocks, default: 8
        // scale: 3, // width/height of each block in pixels, default: 4
        spotcolor: '#000' // each pixel has a 13% chance of being of a third color,
        // default: random. Set to -1 to disable it. These "spots" create structures
        // that look like eyes, mouths and noses.
        });
        document.body.appendChild(icon); // icon is a canvas element
    }

    </script>

    <button type="button" value="b" onclick="gen()">Click</button>
    </body>
</html>
