<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Transfer Product</title>
	<link href="../bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="./transfer.css">
</head>

<body>
	<div class="container" style="margin-top:5%">

		<div id="validation">

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 pb-5">
					<!-- <img id="logo" src="./src/images/logo.jpg" alt="logo"> -->

					<form id="form" onsubmit="composeJSON()">
						<div class="card border-success">
							<div class="card-header p-0">
								<div class="bg-success text-white text-center py-2">
									<h3> Transfer </h3>
								</div>
							</div>
							<div id="fields" class="card-body p-3">
								<div class="form-group">
									<div class="input-group mb-2">
										<input id="seller" type="text" class="form-control" name="seller" placeholder="Seller" v-model="username" required>
									</div>
								</div>

								<div class="form-group">
									<div class="input-group mb-2">
										<input id="buyer" type="text" class="form-control" name="buyer" placeholder="Buyer" v-model="password" required>
									</div>
								</div>


								<div class="form-group">
									<div class="input-group mb-2">
										<input id="productId" type="number" class="form-control" name="productId" placeholder="Product ID" v-model="checkPassword" required>
									</div>
								</div>

								<div class="text-center">
									<input type="submit" value="Transfer" class="btn btn-success btn-block rounded-0 py-2">
								</div>

							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
	<script src="./main.js"></script>
</head>
</html>
