<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Transfer Product</title>
	<link href="./bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="./application.css">
</head>

<body>
	<div class="container" style="margin-top:5%">

		<div id="validation">

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 pb-5">
					<!-- <img id="logo" src="./src/images/logo.jpg" alt="logo"> -->

					<form action="" method="post">
						<div class="card border-success">
							<div class="card-header p-0">
								<div class="bg-success text-white text-center py-2">
									<h3> Create a New Product </h3>
								</div>
							</div>
							<div class="card-body p-3">

								<div class="form-group">
									<div class="input-group mb-2">
										<input type="text" class="form-control" name="name" placeholder="Name" v-model="name" required>
									</div>
								</div>

								<div class="form-group">
									<div class="input-group mb-2">
										<input type="text" class="form-control" name="company" placeholder="Company" v-model="company" required>
									</div>
								</div>


								<div class="form-group">
									<div class="input-group mb-2">
										<input type="text" class="form-control" name="origin" placeholder="Origin" v-model="origin" required>
									</div>
								</div>

                <div class="form-group">
									<div class="input-group mb-2">
										<input type="text" class="form-control" name="password-confirmation" placeholder="Description" v-model="origin" required>
									</div>
								</div>


							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
