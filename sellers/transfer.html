<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Transfer Product</title>
	<link href="./src/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="./src/css/application.css">
</head>

<body>

	<div class="container" style="margin-top:5%">

		<div id="validation">

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 pb-5">
					<!-- <img id="logo" src="./src/images/logo.jpg" alt="logo"> -->

						<div id="form" class="card border-success">
							<div class="card-header p-0">
								<div class="bg-success text-white text-center py-2">
									<h3> Transaction </h3>
								</div>
							</div>

								<div class="form-group">
									<div class="input-group mb-2">
										<input id="productId" type="number" class="form-control" :placeholder="productId" v-on:focus="productFocus" v-on:focusout="productFocusOut" required>
									</div>
								</div>

								<div class="text-center">
									<input type="submit" value="Transfer" v-on:submit="transfer" class="btn btn-success btn-block rounded-0 py-2" on>
								</div>

							</div>
						</div>

				</div>
			</div>
		</div>
	</div>
</body>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
	<script src="./src/js/main.js"></script>
</head>

</html>
